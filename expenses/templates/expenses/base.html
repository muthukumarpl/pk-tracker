<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PK Expense Tracker ЁЯТ░</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #0d6efd;
            --money-color: #4caf50;
        }

        body {
            /* рокро┐ройрпНройрогро┐ роиро┐ро▒родрпНродрпИ ро▓рпЗроЪро╛роХ рооро╛ро▒рпНро▒ро┐ропрпБро│рпНро│рпЗройрпН (Opacity decreased) */
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.8) 0%, rgba(42, 82, 152, 0.8) 100%);
            background-attachment: fixed; /* ро╕рпНроХрпНро░рпЛро▓рпН роЪрпЖропрпНропрпБроорпНрокрпЛродрпБ рокро┐ройрпНройрогро┐ рооро╛ро▒ро╛родрпБ */
            font-family: 'Segoe UI', sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* рокрог рооро┤рпИ роЕройро┐роорпЗро╖ройрпН - роЗродрпИ роЗрокрпНрокрпЛродрпБ роорпБройрпНройро╛ро▓рпН роХрпКрогрпНроЯрпБ ро╡роирпНродрпБро│рпНро│рпЗройрпН (z-index: 0) */
        .money {
            position: fixed; /* Absolute-роХрпНроХрпБ рокродро┐ро▓рпН Fixed роХрпКроЯрпБродрпНродро╛ро▓рпН роОро▓рпНро▓ро╛ рокроХрпНроХродрпНродро┐ро▓рпБроорпН ро╡ро┐ро┤рпБроорпН */
            top: -50px;
            color: var(--money-color);
            font-size: 2rem;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 0; /* роХройрпНроЯрпЖройрпНроЯрпНроЯрпБроХрпНроХрпБ рокро┐ройрпНройро╛ро▓рпН роЖройро╛ро▓рпН рокрпЗроХрпНро░ро╡рпБрогрпНроЯрпБроХрпНроХрпБ роорпБройрпНройро╛ро▓рпН */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        /* роорпЖройрпБ рооро▒рпНро▒рпБроорпН роХройрпНроЯрпЖройрпНроЯрпН рокро╛роХрпНро╕рпН (Glassmorphism Effect) */
        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            z-index: 10;
        }

        .main-container {
            position: relative;
            z-index: 5; /* рокрог рооро┤рпИроХрпНроХрпБ роорпЗро▓рпЗ роЗродрпБ роЗро░рпБроХрпНроХрпБроорпН */
            margin-top: 30px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.4); /* роХройрпНроЯрпЖройрпНроЯрпН рокро╛роХрпНро╕рпН ро▓рпЗроЪро╛рой роХро░рпБрокрпНрокрпБ роиро┐ро▒роорпН - роОро┤рпБродрпНродрпБроХрпНроХро│рпН родрпЖро░ро┐роп */
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 50px;
        }

        .nav-box {
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            padding: 8px 16px;
            margin: 5px;
            color: white !important;
            transition: 0.3s;
            display: inline-block;
        }

        .nav-box:hover {
            background: white;
            color: #1e3c72 !important;
        }
    </style>
</head>
<body>

    <script>
        function createMoney() {
            const money = document.createElement('div');
            money.innerText = 'тВ╣';
            money.classList.add('money');
            money.style.left = Math.random() * 100 + 'vw';
            money.style.animationDuration = Math.random() * 3 + 2 + 's';
            money.style.opacity = Math.random() * 0.7 + 0.3; // рооро┐роХ роорпЖро▓ро┐родро╛роХ роЗро▓рпНро▓ро╛рооро▓рпН родрпЖро░ро┐ропрпБроорпНрокроЯро┐
            document.body.appendChild(money);
            setTimeout(() => money.remove(), 6000);
        }
        setInterval(createMoney, 400);
    </script>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="{% url 'home' %}">PK Tracker ЁЯТ░</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item"><a class="nav-box" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-box" href="{% url 'expense_list' %}">Expenses</a></li>
                    <li class="nav-item"><a class="nav-box" href="{% url 'expense_history' %}">History</a></li>
                    <li class="nav-item"><a class="nav-box" href="{% url 'charts' %}">Charts</a></li>
                    <li class="nav-item"><a class="nav-box border-warning text-warning" href="{% url 'export_csv' %}">Download</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container shadow-lg">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
