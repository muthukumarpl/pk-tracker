<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PK Expense Tracker ЁЯТ░</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #0d6efd;
            --money-color: #4caf50;
        }

        body {
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.85) 0%, rgba(42, 82, 152, 0.85) 100%);
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* рокрог рооро┤рпИ роЕройро┐роорпЗро╖ройрпН */
        .money {
            position: fixed;
            top: -50px;
            color: var(--money-color);
            font-size: 2rem;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        /* роиро╡рпАрой Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding: 15px 0;
            z-index: 100;
        }

        /* роорпЖройрпБ ро▓ро┐роЩрпНроХрпНроХрпБроХро│рпИ рокроЯрпНроЯройро╛роХ рооро╛ро▒рпНро▒рпБродро▓рпН */
        .nav-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 10px 20px;
            margin: 5px;
            color: white !important;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .nav-box:hover {
            background: #ffffff;
            color: #1e3c72 !important;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        /* Download рокроЯрпНроЯройрпН роороЯрпНроЯрпБроорпН родройро┐родрпНродрпБро╡рооро╛роХ */
        .download-btn {
            border: 2px solid #ffc107 !important;
            color: #ffc107 !important;
        }

        .download-btn:hover {
            background: #ffc107 !important;
            color: black !important;
        }

        /* роорпЖропро┐ройрпН роХройрпНроЯрпЖропрпНройро░рпН */
        .main-container {
            position: relative;
            z-index: 10;
            margin-top: 40px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 50px;
        }

        @media (max-width: 991px) {
            .nav-box {
                display: block;
                margin: 10px 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <script>
        function createMoney() {
            const money = document.createElement('div');
            money.innerText = 'тВ╣';
            money.classList.add('money');
            money.style.left = Math.random() * 100 + 'vw';
            money.style.animationDuration = Math.random() * 3 + 2 + 's';
            money.style.opacity = Math.random() * 0.7 + 0.3;
            document.body.appendChild(money);
            setTimeout(() => money.remove(), 6000);
        }
        setInterval(createMoney, 400);
    </script>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="{% url 'home' %}">PK Tracker ЁЯТ░</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-box" href="{% url 'home' %}">ЁЯПа Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-box" href="{% url 'expense_list' %}">ЁЯТ╕ Expenses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-box" href="{% url 'calendar' %}">ЁЯУЕ Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-box" href="{% url 'expense_history' %}">ЁЯУЬ History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-box" href="{% url 'charts' %}">ЁЯУК Charts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-box" href="{% url 'forecast' %}">ЁЯУИ Forecast</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-box download-btn" href="{% url 'export_csv' %}">ЁЯУе Download</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container shadow-lg">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
