<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PK Expense Tracker üí∞</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #030712;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #f9fafb;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* 1. Colorful Animated Background (Copilot Aura) */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background:
                radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 40%);
            animation: moveGlow 10s infinite alternate;
        }

        @keyframes moveGlow {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* 2. Sequential Zoom Animation (‡Æí‡Æµ‡Øç‡Æµ‡Øä‡Æ©‡Øç‡Æ±‡Ææ‡Æï ‡Æµ‡Æ∞‡ØÅ‡Æµ‡Æ§‡ØÅ) */
        .reveal-zoom {
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .reveal-zoom.active {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* 3. Typing Effect Cursor */
        .typing-text::after {
            content: "|";
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* 4. Glassmorphism Design */
        .navbar {
            background: rgba(3, 7, 18, 0.7) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 800;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-box {
            color: #94a3b8 !important;
            font-weight: 600;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 100px;
            transition: 0.3s;
            text-decoration: none;
        }

        .nav-box:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff !important;
        }

        .main-container {
            margin-top: 40px;
            padding: 30px;
            background: rgba(17, 24, 39, 0.6);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">PK TRACKER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li><a class="nav-box" href="{% url 'home' %}">Home</a></li>
                    <li><a class="nav-box" href="{% url 'expense_list' %}">Expenses</a></li>
                    <li><a class="nav-box" href="{% url 'calendar' %}">Calendar</a></li>
                    <li><a class="nav-box" href="{% url 'expense_history' %}">History</a></li>
                    <li><a class="nav-box" href="{% url 'charts' %}">Charts</a></li>
                    <li><a class="nav-box" href="{% url 'forecast' %}">Forecast</a></li>
                    <li><a class="nav-box bg-white text-dark !important" href="{% url 'export_csv' %}">Download</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        // Typing Effect Function
        function typeWriter(element, text, speed) {
            let i = 0;
            element.innerHTML = "";
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // Apply Sequential Animation & Typing
        document.addEventListener('DOMContentLoaded', () => {
            // Find all headings and paragraphs inside content
            const elements = document.querySelectorAll('h1, h2, h3, h4, h5, p, .card, .forecast-card');

            elements.forEach((el, index) => {
                el.classList.add('reveal-zoom');
                setTimeout(() => {
                    el.classList.add('active');

                    // If it's a main heading, apply typing effect
                    if (index === 0 && (el.tagName === 'H1' || el.tagName === 'H2' || el.tagName === 'H3')) {
                        const originalText = el.innerText;
                        el.classList.add('typing-text');
                        typeWriter(el, originalText, 50);
                    }
                }, index * 200); // 200ms delay for each next element
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
