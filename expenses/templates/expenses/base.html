<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PK Expense Tracker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #0d6efd;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* ‡Æ™‡Æ£ ‡ÆÆ‡Æ¥‡Øà ‡ÆÖ‡Æ©‡Æø‡ÆÆ‡Øá‡Æ∑‡Æ©‡Øç */
        .money {
            position: absolute;
            color: #4caf50;
            font-size: 2rem;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: -1;
        }

        @keyframes fall {
            to { transform: translateY(105vh); }
        }

        /* ‡ÆÆ‡ØÜ‡Æ©‡ØÅ ‡Æ™‡Ææ‡Æï‡Øç‡Æ∏‡Øç ‡Æ∏‡Øç‡Æü‡Øà‡Æ≤‡Øç */
        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding: 15px 0;
        }

        .nav-box {
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            padding: 6px 15px;
            margin: 5px;
            color: white !important;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
        }

        .nav-box:hover {
            background: white;
            color: #1e3c72 !important;
        }

        .main-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <script>
        function createMoney() {
            const money = document.createElement('div');
            money.innerText = '‚Çπ';
            money.classList.add('money');
            money.style.left = Math.random() * 100 + 'vw';
            money.style.animationDuration = Math.random() * 3 + 2 + 's';
            money.style.opacity = Math.random();
            document.body.appendChild(money);
            setTimeout(() => money.remove(), 5000);
        }
        setInterval(createMoney, 300);
    </script>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="/">PK Tracker üí∞</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item"><a class="nav-box" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-box" href="/expenses">Expenses</a></li>
                    <li class="nav-item"><a class="nav-box" href="/history">History</a></li>
                    <li class="nav-item"><a class="nav-box" href="/charts">Charts</a></li>
                    <li class="nav-item"><a class="nav-box border-warning text-warning" href="/export">Download</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container shadow">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
