<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PK Expense Tracker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0d6efd;
            --bg-light: #f4f7f6;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navigation Bar Styling */
        .navbar {
            border-radius: 0 0 20px 20px;
            padding: 12px 0;
        }

        .nav-box {
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            padding: 6px 18px;
            margin: 5px;
            transition: all 0.3s ease;
            color: white !important;
            text-decoration: none;
            display: inline-block;
            font-weight: 500;
        }

        .nav-box:hover {
            background-color: white;
            color: var(--primary-color) !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Main Content Area */
        .main-container {
            margin-top: 30px;
            padding-bottom: 60px;
        }

        /* Mobile Adjustments */
        @media (max-width: 991px) {
            .navbar-collapse {
                margin-top: 15px;
            }
            .nav-box {
                display: block;
                text-align: center;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="/">PK Tracker</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-box" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-box" href="/expenses">Expenses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-box" href="/history">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-box" href="/charts">Charts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
