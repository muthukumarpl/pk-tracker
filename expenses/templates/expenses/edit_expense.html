{% extends 'expenses/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card-glass">
            <h3 class="text-center mb-4">✏️ Edit Expense</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100 mb-2">Update</button>
                <a href="{% url 'expense_list' %}" class="btn btn-secondary w-100">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
